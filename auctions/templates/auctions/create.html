{% extends 'base.html' %}

{% block title %}New Auction{% endblock %}

{% block content %}
    <h2>Create an Auction</h2>
    <form action="{% url 'auctions:confirm' %}" method="get">
        {% csrf_token %}
        {{ form.as_p}}
        {% block error_message %}{% endblock %}
            <input type="submit" value="Submit">
    </form>
{% endblock %}
